{% extends 'base.html' %}  

{% block title %}  Pets Details Page  {% endblock %}  


{% block content %}    

        <div class = 'container text-center'>
          <div>
            <h3> {{pets.name}} </h3>
            <img src = '{{pets.picture_url}}' width = '250px'>
            <p> Species: {{pets.species}} </p>
            <p> Age: {{pets.age}} </p>
            <blockquote> {{pets.notes}} </blockquote>
          </div>
        </div>

        <div class = 'container text-center'>
          <form action = '/pets/{{pets.id}}/edit'>
            <button> Edit </button>
          </form>

          <form action = '/delete/{{pets.id}}' method = 'POST'>
            <button> Delete </button>
          </form>
        </div>

        
{% endblock %}
